  }
}

query getSiteReportDurationHistogram($id: Int!) {
  data: site_reports_by_pk(id: $id) {
    id
    data: duration_histogram
  }
}

query getSiteReportRecordsHeatmap($id: Int!) {
  data: site_reports_by_pk(id: $id) {
    id
    data: records_heatmap
  }
}
