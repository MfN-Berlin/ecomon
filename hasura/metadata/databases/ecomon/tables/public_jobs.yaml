table:
  name: jobs
  schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - progress
        - error
        - metadata
        - result
        - topic
        - created_at
        - updated_at
        - status
      filter: {}
      allow_aggregations: true
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        status:
          _in:
            - done
            - failed
    comment: ""
