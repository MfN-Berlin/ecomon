table:
  name: models
  schema: public
array_relationships:
  - name: events
    using:
      foreign_key_constraint_on:
        column: model_id
        table:
          name: events
          schema: public
  - name: model_labels
    using:
      foreign_key_constraint_on:
        column: model_id
        table:
          name: model_labels
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - name
        - remarks
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
