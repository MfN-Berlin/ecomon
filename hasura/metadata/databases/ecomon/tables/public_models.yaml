table:
  name: models
  schema: public
array_relationships:
  - name: events
    using:
      foreign_key_constraint_on:
        column: model_id
        table:
          name: events
          schema: public
  - name: model_labels
    using:
      foreign_key_constraint_on:
        column: model_id
        table:
          name: model_labels
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - additional_docker_arguments
        - additional_model_arguments
        - created_at
        - id
        - name
        - remarks
        - step_size
        - updated_at
        - window_size
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - additional_docker_arguments
        - additional_model_arguments
        - remarks
        - step_size
        - window_size
      filter: {}
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
